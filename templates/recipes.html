<div ng-controller="recipes" class="container recipes">
	<div class="header gradient">
		<h1>Recipes</h1>
	</div>

	
	<!-- <input type="text" ng-model="searchText" placeholder="Search recipes" /> -->
	<table>
		<tbody>
			<tr ng-repeat="recipe in recipes | filter:searchText">
				<td> {{ recipe.type }} </td>
				<td> {{ recipe.name }} </td>
				<td> {{ recipe.location}} </td>
			</tr>
		</tbody>
	</table>
</div>
