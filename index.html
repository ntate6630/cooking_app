<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stream 1 Project - Cooking Website</title>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
